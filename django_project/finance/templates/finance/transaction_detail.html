{% extends "organizer/base.html" %}
{% block content %}
      <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.category.image.url }}">
          <div class="media-body">
              <div class="article-metadata">
<!--                  <a class="mr-2">{{ object.owner }}</a>-->
                  <small class="text-muted">{{ object.date|date:"h:m F d, Y" }}</small>
                  {% if object.owner == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'transaction-update' object.id %}">Edit</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'transaction-delete' object.id %}">Delete</a>
                        <a class="btn btn-success btn-sm mt-1 mb-1" href="{% url 'finance-transactions'  %}">Back</a>
                    </div>
                  {% endif %}
              </div>
              <h2 class="article-title">{{ object.title }}</h2>
              <p class="article-content">{{ object.description }}</p>
          </div>

      </article>
{% endblock content %}
